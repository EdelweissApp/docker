version: '2'
services:
    edelweissapp-test:
        container_name: ${SERVICE_NAME}
        build: 
            context: ../
        ports:
            - "${SSH_PORT}:22"
            - "${HTTP_PORT}:80"
            - "${HTTPS_PORT}:443"
            - "${SUPERVISOR_UI_PORT}:9002"
        env_file:
            - ./.env
        volumes:
            - ${DATA_FOLDER}/feed:/var/www/feed
            - ${DATA_FOLDER}/profile:/var/www/profile
            - ${DATA_FOLDER}/app:/home/api/app
        restart: always
        tty: true